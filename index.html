<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="./style.css">
      
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.gif" alt="logo-moedas">
    <main>
        <label">Coverter <b>de:</b>
    <select>
<option>R$ Real Brasileiro</option>
    </select>
</label>
<label">Coverter <b>para:</b>
    <select class="currency-select">
<option value="dolar">US$ Dolar</option>
<option value="euro">€ Euro</option>
<option value="libra">£ Libra</option>
<option value="bitcoin">₿ Bitcoin</option>
<option value="iene">¥ Iene</option>
    </select>
</label>
<label> <b>Valor</b>
    <input class="input-currency" placeholder="R$ 10.000,00">
</label>
<button class="convert-button">Converter</button>

<section>
    <div class="currency-box">
        <img src="./assets/Real.png" alt="logo-real">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$: 0,00</p>
    </div>
<img class="Arrow-img" src="./assets/Arrow.png" alt="seta">
    <div class="currency-box">
        <img class="currency-img" src="./assets/Dolar.png" alt="logo-dolar">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value">US$: 0,00</p>
    </div>
</section>

    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
